hydra:
  run:
    dir: /home/yzh/Desktop/project/few_shot_3DReconstruction/iccv25_CATSplat
  sweep:
    dir: exp/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.override_dirname}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=/home/yzh/Desktop/project/few_shot_3DReconstruction/iccv25_CATSplat
    - hydra.job.chdir=true
    - hydra.mode=RUN
    task:
    - +experiment=layered_re10k
    - +dataset.crop_border=true
    - dataset.test_split_path=./splits/re10k_mine_filtered/test_files.txt
    - model.depth.version=v1
    - ++eval.save_vis=true
    - run.checkpoint=/media/yzh/Dataset3/3DReconstruction/model/CATSplat
  job:
    name: evaluateLlffOne
    chdir: true
    override_dirname: ++eval.save_vis=true,+dataset.crop_border=true,+experiment=layered_re10k,dataset.test_split_path=./splits/re10k_mine_filtered/test_files.txt,model.depth.version=v1,run.checkpoint=/media/yzh/Dataset3/3DReconstruction/model/CATSplat
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /media/yzh/work/project/linux_project/few_shot_3DReconstruction/iccv25_CATSplat
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /media/yzh/work/project/linux_project/few_shot_3DReconstruction/iccv25_CATSplat/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/yzh/Desktop/project/few_shot_3DReconstruction/iccv25_CATSplat
    choices:
      experiment: layered_re10k
      dataset: re10k
      model: gaussian
      model/backbone: resnet
      model/depth: unidepth
      hydra: defaults
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
